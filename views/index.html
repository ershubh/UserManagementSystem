<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>User Managment System</title>
</head>
<body>
    <!-- Header Section for displaying title -->
    <header id="header">
        <nav>   
            <div class="container">
             <div class="text-center">  
                <a href="/" class="nav-brand text-dark">
                User Management System
                </a>
             </div>
            </div>   
        </nav>
    </header>

    <!-- Main body -->
    <main id="site-main">
        <div class="container"> 
            <div class="box-nav d-flex-justify-between">    
                <a href="/add-user" class="border-shadow">
                 <span class="text-gradient">New User <i class="fa-solid fa-user"></i></span>
                </a>
            </div>
            <!-- Form to display all the information -->
            <Form action="/" method="post">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>1</td>
                        <td>Username</td>
                        <td>example@gmail.com</td>
                        <td>Male</td>
                        <td>Active</td>
                        <td>
                            <a href="#" class="btn border-shadow update">
                            <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span></a>
                            <a  class="btn border-shadow delete">
                            <span class="text-gradient"><i class="fas fa-times"></i></span></a>
                        </td>
                    </tbody>
                    </table>
                    </Form>
            </div>

    </main>
</body>
</html>
