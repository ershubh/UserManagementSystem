<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Managment System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../html/css/style.css">
</head>
<body>
     <!-- Header Section -->
     <header id="header">
        <nav>   
            <div class="container">
             <div class="text-center">  
                <a href="/" class="nav-brand text-dark">
                User Management System
                </a>
             </div>
            </div>   
        </nav>
    </header>

    <!-- Main section -->
<main id="site-main">
    <div class="container"> 
        <div class="box-nav d-flex-justify-between">    
          <div class="filter">  
            <a href="/"><i class="fas fa-angle-double-left"></i> All Users</a>
          </div>
        </div>
        <div class="form-title text-center">  
            <h2 class="text-dark">New User</h2>
            <span class="text-light">Use the below form to create a new account</span>
        </div>
        </div>
        <Form action="/" method="post" id="update_user">
            <div class="new_user">
             <div class="form-group">    
                 <label for="name" class="text-light">Name</label>
                 <input type="hidden" name="id" value="">
                 <input type="text" name="name" value="" placeholder="Mark Stonenis">
             </div>
             <div class="form-group">    
                 <label for="Email" class="text-light">Email</label>
                 <input type="text" name="email" value="" placeholder="example@gmail.com">
             </div>
    </main>
</body>
</html>
